[Property]
FileName=Имя файла|2|
Mode=Режим открытия файла|4|0|Read,ReadWrite
ReadType=Тип данных для чтения методом doRead (будут выданы событием onRead)|14|1|Bool,Byte,UByte,Short,UShort,Integer,Long,Float,Double,Char,Line,UTF
WriteType=Тип данных для записи методом doWrite|14|1|Bool,Byte,Short,Integer,Long,Float,Double,Char,String,UTF
Offset=Смещение, по которому будет происходит запись/чтение в массив Buffer|1|0
BCount=Количество считываемых/записываемых байт методами doReadBuf/doWriteBuf|1|0

[Methods]
doOpen=Создает объект RandomFileAccess, с которым будет вестись работа, на основе FileName|1|0
doRead=Прочитать данные согласно ReadType. Событие onRead выдаст результат|1|0
*doReadBuf=Прочитать Length байт из файла и поместить их в массив байтов Buffer в позицию Offset|1|0
doWrite=Записать данные в файл согласно WriteType|1|0
*doWriteBuf=Записать в файл Length байт из массива Buffer начиная с позиции Offset|1|1
*doSetLength=Установить размер файла|1|0
*doSkip=Пропустить указанное в потоке количество байт|1|1
*doSeek=Перейти к указанному смещению в файле|1|0
*doClose=Закрыть объект|1|0
onRead=Происходит после вызова doRead и выдаёт в поток данные согласно ReadType|2|0
onEOF=Происходит после вызова doRead или doReadBuf в случае, когда достигнут конец файла.|2|0
onError=Происходит при ошибке методов doOpen, doClose. Выдает в поток сообщение об ошибке|2|2
onErrorIO=Происходит при ошибках методов чтения/записи. Выдает в поток сообщение об ошибке|2|2
This=Объект типа RandomFileAccess, получен по doOpen. Позволяет нескольким комонентам FileReadWrite работать с одним файлом|3|0
Position=Текущая позиция чтения (long)|3|0
FileLength=Размер файла (long)|3|0
FileRW=Идентификатор объекта типа RandomFileAccess, с которым будет вестись работа|4|0
FileName=Имя или идентификатор файла для открытия|4|0
*Buffer=Массив байтов (byte[]) для методов doReadBuf/doWriteBuf|4|0
*Offset=Смещение, по которому будет происходит запись/чтение в массив Buffer|4|1
*BCount=Количество считываемых/записываемых байт методами doReadBuf/doWriteBuf. Если не подключено и св-во Length=0 - Offset принимается равным 0, а Length равно длинне массива Buffer|4|1
