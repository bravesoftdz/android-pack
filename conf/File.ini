[Type]
Class=Element
Info=Работа с файлами и папками
Tab=Files

[Property]
+Path=Путь к файлу или папке|2|
MakeFull=Если True - метод doMakeDir будет создавать также все родительские каталоги, если их не существовало|4|0|False,True
Append=Если True - запись в поток OutputStream будет происходить в конец файла, иначе метод doGetStreams очистит содержимое файла|14|1|False,True

[Methods]
doOpen=Создаёт объект, представляющий папку или файл Path|1|2
onOpen=Событие происходит после открытия файла и выдаёт в поток идентификатор файла (объект типа File)|2|0
onError=Событие происходит при ошибках метода doOpen/doCreateFile и выдает в поток текст ошибки|2|2
NFile=Идентификатор файла. Если подключено - вся работа будет вестись с ним|4|0
Path=Определяет путь к файлу или папке для метода doOpen|4|2
PathF=Каталог в виде объекта File. Если подключено, метод doOpen будет предполагать, что файл с именем Path находится в каталоге PathF|4|0
File=Содержит идентификатор файла, созданный методом doOpen|3|0

doDelete=Удалить файл|1|0
doMakeDir=Создать каталог|1|0
*doCreateFile=Создает пустой файл|1|0
*doGetStreams=Получить InputStream и OutputStream для работы с NFile, либо файлом, созданным по doOpen|1|0
onDelete=Событие происходит после вызова doDelete и выдаёт true, если файл удален успешно, иначе - false|2|0
onMakeDir=Событие происходит после вызова doMakeDir и выдаёт true, если каталог создан успешно, иначе - false|2|0
*onCreate=Событие происходит после вызова doCreateFile и выдаёт true, если файл создан успешно, иначе - false|2|0
Length=Содержит длину файла в байтах (long)|3|0
*FileName=Возвращает имя файла|3|2
*FilePath=Возвращает путь к файлу|3|2
*Parent=Возвращает путь к родительскому каталогу для данного файла|3|2
*ParentFile=Возвращает идентификатор файла, представляющего родительский каталог данного файла|3|0
*TotalSpace=Возвращает общий объем раздела на котором находится данный файл (long)|3|0
*FreeSpace=Возвращает размер свободного пространства раздела, на котором находится данный файл (long)|3|0
*Exists=Содержит true если файл существует, иначе false|3|0
*isFile=Содержит true, если открытый объект - файл, иначе - false|3|0
*isDirectory=Содержит true, если открытый объект - папка, иначе - false|3|0
*isHidden=Содержит true, если файл или папка скрыты, иначе - false|3|0
*FileNames=Возвращает массив строк, где каждая строка - имя файла из папки, представленной объектом File|3|0
*Files=Возвращает массив идентификаторов файлов, которые находятся в выбраной папке|3|0
*Roots=Возвращает массив идентификаторов файлов, которые находятся в корне файловой системы. Доступен без подключения точки File|3|0
*InputStream=Возвращает поток для чтения из даного файла после метода doOpen|3|0
*OutputStream=Возвращает поток для записи в данный файл после метода doOpen|3|0