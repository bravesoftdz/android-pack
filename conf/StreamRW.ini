[Type]
Class=Element
Info=Чтение-запись данных в потоки
Tab=Files

[Property]
Offset=Смещение, по которому будет происходит запись в массив Buffer|1|0
Length=Количество считываемых байт методом doReadBuf|1|0
@EnableListener=Включить мониторинг обоновления данных в потоке|14|0|False, True

[Methods]
doReadByte=Прочитать один байт из потока Stream. Событие onRead выдаст прочитанное значение|1|1
doReadBuf=Прочитать Length байт из потока Stream и поместить их в массив байтов Buffer начиная с позиции Offset. Событие onRead выдаст количество реально прочитанных байт или -1, если достигнут конец потока|1|1
doWriteByte=Записать один байт в поток|1|1
doWriteBuf=Записать в поток Stream Length байт из массива Buffer начиная с позиции Offset|1|1
*doSkip=Пропустить указанное количество байт в потоке Stream|1|0
*doMark=Пометить текущую позицию в потоке|1|1
*doReset=Вернуться к предварительно помеченной методом doMark позиции в потоке|1|0
*doFlush=Сбросить любые кешированные данные|1|1
*doClose=Закрыть поток|1|0
*doStartListener=Запускает информатор обоновления данных в потоке|1|0
onRead=Происходит после вызова методов чтения|2|1
onError=Происходит при ошибках. Выдает в поток сообщение об ошибке|2|2
Available=Оценочное количество байт, которые могут быть прочитаны из Stream без ожидания ввода|3|1
Stream=Поток, над которым производятся операции|4|0
Buffer=Массив байтов (byte[]) для методов doReadBuf/doWriteBuf|4|0
Offset=Смещение, по которому будет происходит запись/чтение в массив Buffer|4|1
Length=Количество считываемых/записываемых байт методами doReadBuf/doWriteBuf. Если не подключено и св-во Length=0 - Offset принимается равным 0, а Length равно длинне массива Buffer|4|1
