[Property]
Host=IP-адрес или доменное имя сервера|2|
RemotePort=Номер порта сервера для подключения|1|0
AutoReceive=Включить ожидание данных после успешного соединения|4|1|False,True
RecvDataType=Тип данных, возвращаемый событием onReceive и точкой ReceivedData. UTF8String - приходящие данные будут преобразованы к строке UTF-8. Многобайтные символы в начале/конце посылки могут быть неправильно декодированы. ByteArray - данные будут выдаваться в виде массива байтов. CP1251String - приходящие данные будут преобразованы из CP1251 и выданы как строка UTF-8.|4|0|UTF8String,ByteArray,CP1251String
AsyncConnect=Если True - процесс соединения будет происходить в параллельном потоке. Необходимо при подключении из основного потока визуального приложения.|4|1|False,True
AsyncEvents=Определяет, какие события будут происходить в параллельных потоках. Для доступа к визуальным компонентам из параллельного потока  следует использовать компонент UIThread. Вне контекста Activity все события происходят в своих потоках независимо от этого свойства.|4|0|None,Receive,All

[Methods]
doConnect=Подключиться к серверу|1|0
doSend=Отправить данные на сервер|1|0
doSendAsync=Отправить данные на сервер асинхронно|1|0
doDisconnect=Отключиться от сервера|1|0
*doAbortSend=Прервать отправку данных|1|0
*doStartReceiving=Включить ожидание данных|1|0
*doStopReceiving=Отключить ожидание данных|1|0

onConnect=Событие происходит после успешного подключения к серверу методом doConnect|2|0
onReceive=Событие происходит при получении данных от сервера и выдаёт их в поток согласно RecvDataType. Работает только при включенном ожидании данных|2|0
onSend=Событие происходит после успешного завершения отправки данных методами отправки. На момент этого события нет гарантий, что данные были полностью получены сервером|2|0
onDisconnect=Событие происходит после разрыва соединения сервером|2|0
*onProgress=Событие происходит в процессе отправки данных и выдает в поток количество отправленных байт|2|1
*onErrorConnect=Событие происходит при ошибке подключения к серверу методом doConnect|2|2
*onErrorSend=Событие происходит при ошибке отправки данных|2|2

Data=Данные для отправки методами отправки. Должны быть массивом байтов, либо будут приведены к строке|4|0
Host=IP-адрес или доменное имя сервера|4|2
RemotePort=Номер порта сервера для подключения|4|1

Socket=Объект, представляющий сетевое подключение. Доступен только при активном соединении|3|0
ReceivedData=Содержит полученные данные после события onReceive|3|0
*isConnected=Содержит true, если клиент подключён к серверу ARG(boolean)|3|0
