[Methods]
doCreate=Создаёт новый экземпляр класса|1|2
*doAppend=Присоеденяет строку String или из потока в конец строки ARG(String)|1|2
*doCharAt=Получает символ с индексом Index и выдаёт в поток по точке onOperation этот символ (тип данных "char") ARG(int)|1|1
*doCopy=Копирует Index (или количество из потока) символов со смещением Index2 и выдёат результат в поток точки onOperation ARG(int)|1|1
*doCut=Вырезает из строки Index (или количество, указаное в потоке) символов со смещением Index2 ARG(int)|1|1
*doDelete=Удалает символы из строки в промежутке Index...Index2 ARG(int)|1|1
*doDeleteCharAt=Удаляет символ из строки с позицией Index или из потока ARG(int)|1|1
*doIndexOf=Находит подстроку String в строке и выдаёт по точке onOperation индекс подстроки. При этом, поиск начинается со смещения Index, если не указано, то с начала строки ARG(String)|1|2
*doInsert=Вставляет подстроку со значением String (или из потока) и смещением Index в строку. Если смещение не указано, то подстрока будет вставляться в начало строки ARG(String)|1|2
*doLastIndexOf=Находит подстроку String в строке и выдаёт по точке onOperation последний индекс подстроки. При этом, поиск начинается со смещения Index, если не указано, то с начала строки ARG(String)|1|2
*doReplace=Заменяет промежуток Index...Index2 строки на подстроку String или из потока ARG(String)|1|2
*doReverse=Изменяет порядок символов строки на противоположный|1|0
*doSetLength=Изменяет длину строки ARG(int)|1|1
*doSubString=Выдаёт в поток события onOperation подстроку, которая находится в промежутке Index...Index2 строки ARG(int)|1|1
onOperation=Событие происходит после выполнения операции и выдаёт результат в поток, если он задан методом|2|0
onError=Событие происходит при возникновении ошибки и выдаёт её текст в поток|2|2
String=Определяет строку для операций ARG(String)|4|2
*StringBuilder=Определяет StringBuilder для инициализации ARG(StringBuilder)|4|0
*Index=Определяет индекс для некоторых операций ARG(int)|4|1
*Index2=Определяет второй индекс для некоторых операций ARG(int)|4|6
AsString=Содержит строку StringBuilder'а|3|2
*Length=Содержит длину строки|3|1
*This=Содержит текущий экземпляр класса|3|0
