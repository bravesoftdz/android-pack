[Methods]
doConfirm=Дать утвердительный ответ на запрос из JavaScript (см. событие onJsConfirm)|1|0
doCancel=Дать отрицательный ответ на запрос из JavaScript (см. событие onJsConfirm)|1|0
onJsAlert=Возникает, когда JavaScript на открытой в WebView странице вызывает функцию alert() (сообщение с кнопкой ОК). В поток выдает текст сообщения.|2|2
onJsConfirm=Возникает, когда JavaScript вызывает функцию confirm() (сообщение с кнопками ДА и НЕТ). В поток выдает текст сообщения. Чтобы подтвердить запрос вызовите doConfirm, оменить - doCancel|2|2
onLoadProgress=Событие происходит в процессе загрузки страницы и выдаёт в поток значение прогресса|2|1
Url=Содержит URL страницы, на которой произошло событие|3|2