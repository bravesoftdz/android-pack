[Type]
Class=DPElement
Info=Разделение строки по разделителю
Tab=Strings
Sub=,MaxParts|onPart,,

[Property]
Delimiter=Определяет разделитель|2|
RegEx=Регулярное выражение для метода doSplitRE|2|
MaxParts=Максимальное количество частей, на которые будет разбита строка. Последняя часть будет содержать остаток строки|1|2|2,255
SafeMode=Если True - при обработке результатов разбиения будут выполнятся проверки на соответствие реального количества частей свойству MaxParts. Если вы точно уверены, что частей будет не меньше MaxParts - можете поставить False для увеличения быстродействия|4|1|False,True

[Methods]
doSplit=Разделяет строку по разделителю Delimiter и выдает части строки на onPart|1|0
doSplitRE=Разделяет строку по регулярному выражению RegEx и выдает части строки на onPart|1|0
String=Определяет строку|4|2
Delimiter=Определяет разделитель|4|2
RegEx=Регулярное выражение|4|2
Parts=Содержит массив частей строки. Если подключено - количество частей в массиве не будет ограничиваться св-ом MaxParts и последний onPart может содержать не последнюю часть|3|0
